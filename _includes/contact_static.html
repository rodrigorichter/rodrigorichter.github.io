<!-- Contact Section -->
<section id="contact">
	<div class="container vertical-center">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Find Me At</h2>
			</div>
		</div>
		<div class="row">
			<div class="footer-above">
				<div class="container">
					<div class="row">
						<div class="col text-center">
							<ul class="list-inline">
								{% for network in site.social %}
								<li>
									<a target="_blank" href="{{ network.url }}" class="btn-social btn-outline"><i class="fab fa-{{ network.title }}"></i></a>
								</li>
								{% endfor %}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
