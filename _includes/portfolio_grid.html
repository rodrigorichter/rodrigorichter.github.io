
    <!-- Portfolio Grid Section -->
    <section id="portfolio" class="success">
        <div class="container vertical-center">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>some things i've built</h2>
                    <hr class="star-light laptop">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="{{ post.out-url }}" target="_blank" class="portfolio-link">
                            <div class="caption">
                                <div class="caption-content">
                                    {{ post.title }}
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-caption" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
